<div class="container" *ngIf="!load">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" [formGroup]="form">
                    <span class="login100-form-title p-b-43">
						Connexion
					</span>


                    <div class="wrap-input100 validate-input" data-validate="Login is required">
                        <input class="input100" type="text" name="login" [(ngModel)]="credentials.login" (input)="onLoginInput()" formControlName="login">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Login</span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" [(ngModel)]="credentials.passowrd" (input)="onPasswordInput()" formControlName="password">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Mot de passe</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn" [disabled]="disableCheck()" (click)="login()">
							Se connecter
						</button>
                    </div>

                    <div class="text-center p-t-46 p-b-20">
                        <span class="txt2">
							Pas encore de compte? <span class="sign-up" routerLink="/authentication/sign-up">S'inscrire</span>
                        </span>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('../../../assets/images/login.jpg');">
                </div>
            </div>
        </div>
    </div>
</div>
