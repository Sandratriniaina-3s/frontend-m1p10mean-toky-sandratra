<div class="container">

  <mat-card>
    <mat-card-header>

      <div class="button-actions">
        <button mat-flat-button class="btn-search" (click)="onSearchClik()" [disabled]="disableCheck()">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-flat-button color="primary"  class="btn-add" (click)="onAddClick()">
          <span class="btn-add-role-name"></span>
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div class="search-bar-container mat-elevation-z3">
        <input type="text" [(ngModel)]="searchTerm" placeholder=" Rechercher .... ">
      </div>

    </mat-card-header>
    <mat-card-content>
      <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
        <ng-container matColumnDef="registration">
          <th mat-header-cell *matHeaderCellDef class="col-1"> Immatriculation </th>
          <td mat-cell *matCellDef="let element"> {{element.car.registration}} </td>
        </ng-container>
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef class="col-2"> Marque </th>
          <td mat-cell *matCellDef="let element"> {{element.car.brand}} </td>
        </ng-container>
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef class="col-3"> Mod√®le </th>
          <td mat-cell *matCellDef="let element"> {{element.car.model}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="col-4"> Statut </th>
          <td mat-cell *matCellDef="let element"> <mat-chip>{{element.status}}</mat-chip> </td>
        </ng-container>
        <ng-container matColumnDef="arrive">
          <th mat-header-cell *matHeaderCellDef class="col-5"> Depot </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="col-6">  </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="!element.actions" class="right"> {{element.time}} </span>
            <div class="right" *ngIf="element.actions">
              <button mat-icon-button>
                <mat-icon>launch</mat-icon>
              </button>
              <button mat-icon-button >
                <mat-icon>remove_red_eye</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (mouseover)="onMouseOver(row)" (mouseleave)="onMouseLeave(row)" ></tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
