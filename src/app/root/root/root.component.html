<mat-sidenav-container autosize>

  <mat-sidenav mode="side" opened=true>
    <app-side-nav></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar-container">
      <span class="app-name">GARAGE ..</span>
      <span class="spacer"></span>
      <div class="profile" [matMenuTriggerFor]="menu">
        <mat-icon class="profile-icon pointer">account_circle</mat-icon>
        <span class="pointer">Username</span>
      </div>

      <mat-menu #menu="matMenu" xPosition="before">
        <mat-divider></mat-divider>
        <button mat-menu-item class="mat-menu-button" (click)="logOut()">
          <mat-icon class="mat-menu-button-icon">exit_to_app</mat-icon> Se déconnecter
        </button>
        <mat-divider></mat-divider>
      </mat-menu>

    </mat-toolbar>
    <router-outlet></router-outlet>
    <footer>
      <p>Footer Here</p>
    </footer>
  </mat-sidenav-content>

</mat-sidenav-container>
